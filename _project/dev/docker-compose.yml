version: '3'

services:
  api-gateway:
    container_name: api-gateway
    build:
      context: ./../../api-gateway
      dockerfile: ./../api-gateway/build/api=gateway.dockerfile
    ports:
      - "443:443"
    restart: always
    deploy:
      mode: replicated
      replicas: 1

  parsing-service:
    container_name: parsing
    build:
      context: ./../../parsing-service
      dockerfile: ./../parsing-service/build/parsing-service.dockerfile
    ports:
      - "50001:50001"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN: ${DSN}

  postgres:
    container_name: database-postgres
    image: 'postgres:16.0'
    ports:
      - "5432:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./database-data/postgres/:/var/lib/postgresql/data/